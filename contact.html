<!DOCTYPE html>
<html>
<head>
<title>Email Link</title>
<style>
body {
  display: flex;
  justify-content: center; /* Horizontally center */
  align-items: center; /* Vertically center */
  min-height: 100vh; /* Ensure full viewport height */
  margin: 0; /* Remove default margins */
}

#email-link {
  transition: color 1s ease; /* Smooth color transition */
  text-decoration: none; /* Remove underline from link */
}
</style>
</head>
<body>

<h1><a id="email-link" href="mailto:your.email@example.com">your.email@example.com</a></h1>

<script>
const emailLink = document.getElementById('email-link');
const colors = ['red', 'green', 'blue', 'orange', 'purple', 'brown']; // Array of colors

function changeColor() {
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  emailLink.style.color = randomColor;
}

setInterval(changeColor, 2000); // Change color every 2 seconds
</script>

</body>
</html>
