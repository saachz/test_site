<!DOCTYPE html>
<html>
<head>
<title>Image Slider</title>
<style>
/* Basic Styling */
.slider-container {
  width: 500px; /* Adjust as needed */
  overflow: hidden;
}

.slider {
  width: 1500px; /* 3 images * container width */
  transition: transform 0.5s ease-in-out; /* Smooth transitions */
}

.slide {
  float: left;
  width: 500px; /* Same as container width */
}

.slide img {
  width: 100%;
  display: block; /* Prevents image from creating extra space */
}
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="imageSlider">
    <div class="slide">
      <a href="page1.html"><img src="image1.jpg" alt="Image 1"></a>
    </div>
    <div class="slide">
      <a href="page2.html"><img src="image2.jpg" alt="Image 2"></a>
    </div>
    <div class="slide">
      <a href="page3.html"><img src="image3.jpg" alt="Image 3"></a>
    </div>
  </div>
</div>

<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>

<script>
let currentSlide = 0;
const slider = document.getElementById('imageSlider');

function nextSlide() {
  currentSlide = (currentSlide + 1) % 3; // Loop back to the beginning
  updateSlider();
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + 3) % 3; // Loop back from the beginning
  updateSlider();
}

function updateSlider() {
  slider.style.transform = `translateX(-${currentSlide * 500}px)`; // 500px is the slide width
}
</script>

</body>
</html>
