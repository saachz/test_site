<!DOCTYPE html>
<html>
<head>
<title>Flipping Cards</title>
<style>
.card-container {
  display: flex; /* Makes the cards arrange horizontally */
  justify-content: center; /* Centers the cards */
  perspective: 1000px; /* Creates 3D space for the flip */
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  margin: 10px; /* Space between cards */
  perspective: 1000px; /* Needed for the 3D effect */
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #ddd;
  color: black;
  transform: rotateY(180deg);
}

.flip-card-back a {
    display: block; /* Make the link fill the card */
    padding: 50% 0; /* Vertically center the link */
    text-decoration: none;
    color: inherit;
}
</style>
</head>
<body>
<div class="card-container">
  <table>
  <tr>
<td>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="ps1/Saavedra_Mauricio_ps1_101_product.jpg" alt="Image 1" style="width: 300px;height: 200px;">
        <h2>Problem Set 1</h2>
      </div>
      <div class="flip-card-back">
        <a href="ps1.html">Click to go to PS 1</a>
      </div>
    </div>
  </div>
  </td>
</tr>
  <tr>
<td>    
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h2>Card 2</h2>
      </div>
      <div class="flip-card-back">
        <a href="page2.html">Go to Page 2</a>
      </div>
    </div>
  </div>
   </td>
</tr> 
</table>
  </div>

</body>
</html>
