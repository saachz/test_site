<style>
.card-container {
  display: flex; /* Makes the cards arrange horizontally */
  justify-content: center; /* Centers the cards */
  perspective: 1000px; /* Creates 3D space for the flip */
}

.flip-card {
  background-color: transparent;
  width: 600px;
  height: 400px;
  margin: 10px; /* Space between cards */
  perspective: 1000px; /* Needed for the 3D effect */
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #ddd;
  color: black;
  transform: rotateY(180deg);
}

.flip-card-back a {
    display: block; /* Make the link fill the card */
    padding: 50% 50%;  /* Vertically center the link */
    text-decoration: none;
    color: inherit;
}

    .text-overlay {
    position: absolute;
    top: 84%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the text */
    background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent black background */
    color: white;
    padding: 0px;
    font-size: 15px;
    text-align: center;
    width: 80%; /* Adjust width as needed */
  }
</style>
